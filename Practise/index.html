<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <h1>This is me</h1>
        <a href="https://www.facebook.com/"><img src="/Images/Old Picture.jpg" alt="This is a picture of mine" height="200", width="200"></a>
        <h3>CLick on the Image and visit my facebook</h3>
        <hr>
        <img src="/Images/giphy.webp" alt="gif of good luck" height="200", width="200">
        <br>
        <!-- <p id="demo"></p>
        <button type="button" onclick="document.getElementById('demo').innerHTML=('naya bro')">Click Me</button> -->


        <!-- Autoplay = autoplay will opening,
             muted = helps to mute the music,
            loop = helps to play the music repeateadily the same song-->

            <!-- audio/mpeg and audio/wav is for the support in the web if one doesnot support then other remain will be supported by web  -->
        <p>Drop the Tapes</p>
        <audio controls autoplay muted loop>
            <source src="/Audio/Drop the Tapes - TrackTribe.mp3" type="audio/mpeg">
            <source src="/Audio/Drop the Tapes - TrackTribe.wav" type="audio/wav">
        </audio>
        <br>
        <p>Flying</p>
        <audio controls>
            <source src="/Audio/Flying - TrackTribe.mp3" type="audio/mpeg">
        </audio>
        <br>
        <p>Lawrence</p>
        <audio controls><source src="/Audio/Lawrence - TrackTribe.mp3" type="audio/mpeg"></audio>

        <br>
        <!-- How to put video in html website -->
        <video controls width="300" autoplay muted loop>
            <source  src="/Videos/task.mp4" type="video/mp4">
            <source src="/Videos/new webm.webm" type="webm">
        </video>
    </body>
</html>
