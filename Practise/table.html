<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Crate table using html</title>
    <link rel="icon" type="image/png" href="/favicon/hello.png">
</head>
<body>
    <h3>College Hour</h3>
    <table border="1px solid" style="background-color: black;">
        <tr style="background-color: lightblue;">
            <th width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
        </tr>
        <tr style="background-color: rgb(88, 88, 156);" align="center">
            <td>Closed</td>
            <td>7-11</td>
            <td>7-1</td>
            <td>8-12</td>
            <td>9-2</td>
            <td>10-4</td>
            <td>Closed</td>
        </tr>
    </table>
</body>
</html>
