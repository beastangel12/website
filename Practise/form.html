<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in Html</title>
    <link rel="icon" type="image/png" href="/favicon/hello.png">
</head>
<body>
    <!-- In Simple Term when we are sending the large amount of data like image, smth then we should put this code after the method the code :- enctype="multipart/form-data" -->
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Your Username" required maxlength="15" minlength="6">
        <br>
        <label for="Password">Password</label>
        <input type="password" id="Password" placeholder="Enter your Password" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="hellobro123@gmail.com" required>
        <br>
        <label for="phone">Phone #</label>
        <input type="tel" id="phone" placeholder="977-012-345-6789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <br>
        <label for="date">BirthDate</label>
        <input type="date" id="date">
        <br>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1" style="width: 50px;">
        <br>
        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>
        <label for="male">male</label>
        <input type="radio" id="male" value="male" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="transgender">transgender</label>
        <input type="radio" id="transgender" value="transgender" name="gender">
        <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <label for="comment">Comment:</label>
        <br>
        <!-- accept is for the range of types of file that could be accept in the file or in simple terms
        accept bitra jj lekhya xa jasto jpeg, ani png ho testo file matrai linxa -->
        <label for="file">file</label>
        <input type="file" id="file" accept="image/png, image/jpeg"> <br>
        <textarea name="comment" id="comment" cols="40" rows="10" placeholder="Input your Comment"></textarea>
        <br>
        <input type="submit" style="border: 2px solid;">
        <br>
        <input type="reset" style="border: 2px solid;">
        
    </form>
</body>
</html>
